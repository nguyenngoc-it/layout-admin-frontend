<a routerLink="/create">
  <button class="btn btn-success">Add book</button></a>
<div class="container">
  <h2>List Book</h2>
<span><h4>so sach hien co: {{coutn}}</h4></span>
<table class="table">
  <thead>
  <tr >
    <th scope="col">#</th>
    <th scope="col">Title</th>
    <th scope="col">Author</th>
    <th scope="col">Description</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let book of books; let i= index">
    <th scope="row">{{i+1}}</th>
    <td>{{book.title}}</td>
    <td>{{book.author}}</td>
    <textarea >{{book.description}}</textarea>
    <td>
      <button class="btn btn-danger" (click)="destroy(book.id)">Delete</button>
<!--      <button routerLink="{{book.id}}/update">Edit</button>-->
      <button class="btn btn-danger" routerLink="/{{book.id}}/update">Edit</button>
      <button class="btn btn-success" routerLink="/{{book.id}}/detail">Detail</button>
    </td>
  </tr>

  </tbody>
</table>
</div>
